<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PWA Camera</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/images/icon-256_ios.png"/>
    <link rel="icon" href="/images/camera_256.png" sizes="256x256"/>
    <meta name="theme-color" content="white" />
</head>
<body>
    <main id="camera">
        <canvas id="camera--sensor"></canvas>
        <video id="camera--view" autoplay playsinline></video>
        <img src="//:0" alt="" id="camera--output">
        <button id="camera--trigger">tirar foto</button>
        <img src="//:0" alt="" class="last-photos" id="last-1">
        <img src="//:0" alt="" class="last-photos" id="last-2">
        <img src="//:0" alt="" class="last-photos" id="last-3">
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
